<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>含税金额计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        .calculator {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        select, input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }
        
        select:focus, input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .results {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px dashed #ced4da;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .result-label {
            font-size: 1.1rem;
            color: #495057;
            font-weight: 500;
        }
        
        .result-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: right;
        }
        
        .highlight {
            color: #e74c3c;
        }
        
        .tax-rate-display {
            display: inline-block;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .explanation {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1f8ff;
            border-radius: 12px;
            border-left: 4px solid #3498db;
        }
        
        .explanation h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        
        .explanation p {
            color: #495057;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .formula {
            font-family: monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 0;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result-value {
                font-size: 1.2rem;
            }
        }
        
        .animation {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container animation">
        <div class="calculator">
            <h1>含税金额计算器</h1>
            
            <div class="input-group">
                <label for="taxRate">选择税率：</label>
                <select id="taxRate">
                    <option value="0.03">3% (小规模纳税人)</option>
                    <option value="0.06" selected>6% (一般纳税人 - 服务类)</option>
                    <option value="0.09">9% (一般纳税人 - 交通运输、建筑)</option>
                    <option value="0.13">13% (一般纳税人 - 货物销售)</option>
                    <option value="0.16">16% (部分国家增值税)</option>
                    <option value="0.17">17% (历史税率)</option>
                    <option value="0.19">19% (德国增值税)</option>
                    <option value="0.20">20% (英国增值税)</option>
                    <option value="0.21">21% (比利时增值税)</option>
                    <option value="0.25">25% (挪威增值税)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="amountWithTax">输入含税金额：</label>
                <input type="number" id="amountWithTax" placeholder="请输入含税金额" value="1000">
            </div>
            
            <div class="results">
                <div class="result-item">
                    <div class="result-label">不含税金额：</div>
                    <div class="result-value" id="amountWithoutTax">¥876.22</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">税额：</div>
                    <div class="result-value highlight" id="taxAmount">¥123.78</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">适用税率：</div>
                    <div class="result-value">
                        <span id="selectedTaxRate">14.13%</span>
                    </div>
                </div>
            </div>
            
            <div class="explanation">
                <h3>计算说明</h3>
                <p>不含税金额 = 含税金额 ÷ (1 + 税率)</p>
                <p>税额 = 含税金额 - 不含税金额</p>
                <p>例如：当税率为13%，含税金额为1130元时：</p>
                <p class="formula">不含税金额 = 1130 ÷ (1 + 0.13) = 1000元</p>
                <p class="formula">税额 = 1130 - 1000 = 130元</p>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const taxRateSelect = document.getElementById('taxRate');
        const amountWithTaxInput = document.getElementById('amountWithTax');
        const amountWithoutTaxElement = document.getElementById('amountWithoutTax');
        const taxAmountElement = document.getElementById('taxAmount');
        const selectedTaxRateElement = document.getElementById('selectedTaxRate');
        
        // 初始计算
        calculateTax();
        
        // 添加事件监听
        taxRateSelect.addEventListener('change', calculateTax);
        amountWithTaxInput.addEventListener('input', calculateTax);
        
        // 计算函数
        function calculateTax() {
            // 获取输入值
            const taxRate = parseFloat(taxRateSelect.value);
            const amountWithTax = parseFloat(amountWithTaxInput.value) || 0;
            
            // 计算不含税金额和税额
            const amountWithoutTax = amountWithTax / (1 + taxRate);
            const taxAmount = amountWithTax - amountWithoutTax;
            
            // 显示税率百分比（带1位小数）
            const taxRatePercentage = (taxRate * 100).toFixed(1);
            
            // 更新页面显示
            amountWithoutTaxElement.textContent = `¥${amountWithoutTax.toFixed(2)}`;
            taxAmountElement.textContent = `¥${taxAmount.toFixed(2)}`;
            selectedTaxRateElement.textContent = `${taxRatePercentage}%`;
        }
    </script>
</body>
</html>
