            updateCounter();

            const categoryButtons = document.querySelectorAll('.category-btn');

                    button.classList.add('active');
                    
                    // 重新渲染
                    renderBlessings();
                    setupPagination();
                    updateCounter();
                });

            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {

                // 重新渲染
                renderBlessings();
                setupPagination();
                updateCounter();

            // 关闭手动复制模态框

        // 复制文本到剪贴板
        function copyToClipboard(text) {
            // 新方法：使用Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                return navigator.clipboard.writeText(text).then(() => {
                    return true;
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    return false;
                });
            } else {
                // 备用方法：使用document.execCommand
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return successful;
                } catch (err) {
                    console.error('Fallback copy method failed:', err);
                    document.body.removeChild(textArea);
                    return false;
                }
            }
        }
        
        // 渲染祝福卡片

            let filteredData = blessingsData;
            
            if (currentCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === currentCategory);
            }
            
            if (currentSearch) {
                filteredData = filteredData.filter(item => 
                    item.title.toLowerCase().includes(currentSearch) || 
                    item.content.toLowerCase().includes(currentSearch)
                );
            }
            
            // 计算分页
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const currentItems = filteredData.slice(startIndex, endIndex);
            
            // 渲染当前页的卡片
            currentItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'blessing-card';
                card.setAttribute('data-category', item.category);
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <h3 class="blessing-title"><i class="fas fa-${item.icon}"></i>${item.title}</h3>

                    <button class="copy-btn" data-content="${item.content}">
                        <i class="far fa-copy"></i>复制祝福

                copyBtn.addEventListener('click', function() {
                    const content = this.getAttribute('data-content');
                    
                    // 尝试复制到剪贴板
                    copyToClipboard(content).then(success => {
                        if (success) {
                            // 复制成功
                            const toast = document.getElementById('toast');
                            toast.style.opacity = 1;
                            
                            // 更新按钮状态
                            this.innerHTML = '<i class="fas fa-check"></i>已复制';
                            this.classList.add('copied');
                            
                            setTimeout(() => {
                                toast.style.opacity = 0;
                                this.innerHTML = '<i class="far fa-copy"></i>复制祝福';
                                this.classList.remove('copied');
                            }, 2000);
                        } else {
                            // 复制失败，显示手动复制模态框
                            document.getElementById('manual-copy-text').value = content;
                            document.getElementById('manual-copy-modal').style.display = 'flex';
                        }
                    });
                });
                
                container.appendChild(card);
            });
            
            // 更新页面信息
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
        }
        
        // 设置分页
        function setupPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // 过滤数据
            let filteredData = blessingsData;
            
            if (currentCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === currentCategory);
            }
            
            if (currentSearch) {
                filteredData = filteredData.filter(item => 
                    item.title.toLowerCase().includes(currentSearch) || 
                    item.content.toLowerCase().includes(currentSearch)
                );
            }
            
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            // 添加上一页按钮
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderBlessings();
                    setupPagination();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // 添加页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.className = 'pagination-btn';
                firstPageButton.textContent = '1';
                firstPageButton.addEventListener('click', () => {
                    currentPage = 1;
                    renderBlessings();
                    setupPagination();
                });
                paginationContainer.appendChild(firstPageButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('div');
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.textContent = '...';
                    paginationContainer.appendChild(ellipsis);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'pagination-btn';
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderBlessings();
                    setupPagination();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('div');
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.textContent = '...';
                    paginationContainer.appendChild(ellipsis);
                }
                
                const lastPageButton = document.createElement('button');
                lastPageButton.className = 'pagination-btn';
                lastPageButton.textContent = totalPages;
                lastPageButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderBlessings();
                    setupPagination();
                });
                paginationContainer.appendChild(lastPageButton);
            }
            
            // 添加下一页按钮
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderBlessings();
                    setupPagination();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // 更新计数器
        function updateCounter() {
            let filteredData = blessingsData;
            
            if (currentCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === currentCategory);
            }
            
            if (currentSearch) {
                filteredData = filteredData.filter(item => 
                    item.title.toLowerCase().includes(currentSearch) || 
                    item.content.toLowerCase().includes(currentSearch)
                );
            }
            
            document.getElementById('blessing-count').textContent = filteredData.length;
        }
    </script>
</body>
